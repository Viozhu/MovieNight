overwrite: true
schema: 
  - "https://rickandmortyapi.com/graphql"
documents: 
  - "./src/**/*.graphql"
  - "../**/src/**/**/*.graphql"
generates:
  src/apollo/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
      federation: false
